<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro_estilo.css">
    <title>Criando Sua Loja</title>
</head>
<body>
    <header>
        <nav class="menu">
            Criar Loja
        </nav>
    </header>

    <main class="conteudo">
        <form method="POST" action="#">
            <label><strong>Dados do seu Negócio</strong></label><br><br>

            <label>Nome do Loja:</label><br>
            <input type="text" required><br>

            <label>CNPJ:</label><br>
            <input type="number" required><br>

            <label>E-Mail:</label><br>
            <input type="email" required><br>

            <label>Telefone:</label><br>
            <input type="number" required><br>

            <label>Criar Senha:</label><br>
            <input type="password" required><br>

            <label>Digite sua Senha Novamente:</label><br>
            <input type="password" required><br><br>

            <label><strong>Localização da sua Loja</strong></label><br><br>

            <label>Estado:</label><br>
            <input type="text" required><br>

            <label>Cidade:</label><br>
            <input type="text" required><br>

            <label>Bairro:</label><br>
            <input type="text" required><br>

            <label>Número:</label><br>
            <input type="number" required><br>

            <label>Complemento:</label><br>
            <input type="text" required><br><br>

            <button>Criar Loja</button><br><br><br>
        </form>
    </main>
</body>
</html>
